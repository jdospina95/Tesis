<!DOCTYPE html>
<html lang="en">

<head>
  <title>Herramienta Instituto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0 user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Permanent+Marker" rel="stylesheet">

<body>

  <section>
    <center>
      <div class="title">
        <h1 class="title-top">Herramienta</h1>
        <h1 class="title-bottom">Instituto</h1>
      </div>
    </center>
  </section>
  
  <section>
    
    <select name="nom_usuario" form="forminiciosesion">
      {% for usuario in usuarios %}
      <option value='{{usuario.nombre_usuario}}'>{{usuario.nombre}} {{usuario.apellido}}</option>
      {% endfor %}
    </select>
    
    <form action="/IniciarSesion" method="POST" id="forminiciosesion">
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
    
    
    
  </section>

</body>
