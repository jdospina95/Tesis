<html>
	<head>
		<title>Herramienta Instituto</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/main.css') }}" />
		<noscript><link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
		<link rel="icon" href="http://www.ciegosysordos.org.co/wp/wp-content/uploads/2018/01/cropped-favicon_instituto_ciegos_sordos_valle_cauca-1-32x32.png" sizes="32x32" />
  		<link rel="icon" href="http://www.ciegosysordos.org.co/wp/wp-content/uploads/2018/01/cropped-favicon_instituto_ciegos_sordos_valle_cauca-1-192x192.png" sizes="192x192" />
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">
							<!-- Logo -->
								<a href="/" class="logo">
									<span class="title">Herramienta Instituto</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>
						</div>
					</header>
					
				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="/">Menu Inicio</a></li>
						</ul>
					</nav>
					
				<!-- Main -->
					<div id="main">
						<div class="inner">
                            <!-- Form -->
								<section>
									<h2>Nueva Configuración</h2>
									<form action="/NuevaConfiguracion" method="POST">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="nombre" placeholder="Nombre de la Configuración" />
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="number" name="tamano_fuente" placeholder="Tamano Fuente" />
											</div>
											<div class="col-6 col-12-xsmall">
												<label for="color_fuente">Color de la Fuente</label>
												<input type="color" name="color_fuente" style="height: 3em; width: 3em; float: right;" />
											</div>
											<div class="col-6 col-12-xsmall">
												<label for="color_fondo">Color del fondo</label>
												<input type="color" name="color_fondo" style="height: 3em; width: 3em; float: right;" />
											</div>
											<div class="col-12">
												<label style="border-bottom: none;">Velocidad de lectura de pantalla</label>
												<input type="range" min="1" max="15" value="1" class="slider" name="lectura_pantalla">
											</div>
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Guardar" class="primary" /></li>
													<li><input type="reset" value="Cancelar" /></li>
												</ul>
											</div>
										</div>
									</form>
								</section>
							</div>
						</div>

			</div>

		<!-- Scripts -->
			<script src="{{url_for('static', filename='assets/js/jquery.min.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/browser.min.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/breakpoints.min.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/util.js')}}"></script>
			<script src="{{url_for('static', filename='assets/js/main.js')}}"></script>
			
			<script type="text/javascript">
				var slider = document.getElementById("myRange");
				slider.oninput = function() {
					console.log(this.value);
				}
			</script>

	</body>
	
	<style>
		label {
			display: inline-block;
			font-size: inherit;
			font-weight: 100;
			margin-bottom: 0px;
			border-bottom: solid 1px #c9c9c9;
			width: 75%;
			height: 3em;
		}
		
		.slidecontainer {
		  width: 100%;
		}
		
		.slider {
		  -webkit-appearance: none;
		  width: 100%;
		  height: 25px;
		  background: #d3d3d3;
		  outline: none;
		  opacity: 0.7;
		  -webkit-transition: .2s;
		  transition: opacity .2s;
		}
		
		.slider:hover {
		  opacity: 1;
		}
		
		.slider::-webkit-slider-thumb {
		  -webkit-appearance: none;
		  appearance: none;
		  width: 25px;
		  height: 25px;
		  background: #00A6D8;
		  cursor: pointer;
		}
		
		.slider::-moz-range-thumb {
		  width: 25px;
		  height: 25px;
		  background: #00A6D8;
		  cursor: pointer;
		}
	</style>
</html>
